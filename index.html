<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

   
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 registration-card">
            <h3 class="text-center mb-4 text-primary">User Registration</h3>

            <form id="registerForm" novalidate>

                
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control">
                    <small class="text-danger error"></small>
                </div>

               
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control">
                    <small class="text-danger error"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control">
                    <div class="progress mt-2">
                        <div id="strengthBar" class="progress-bar"></div>
                    </div>
                    <small class="text-danger error"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control">
                    <small class="text-danger error"></small>
                </div>

                
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" id="phone" class="form-control">
                    <small class="text-danger error"></small>
                </div>

                
                <div class="mb-3">
                    <label class="form-label">Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="Male">
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="Female">
                        <label class="form-check-label">Female</label>
                    </div>
                    <br>
                    <small class="text-danger error"></small>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms">
                    <label class="form-check-label">I agree to Terms & Conditions</label>
                    <br>
                    <small class="text-danger error"></small>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Register
                </button>

            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
